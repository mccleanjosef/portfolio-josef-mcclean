<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Josef McClean</title>
</head>
<body>
    <section id="projectOverlay" class="project-overlay hide"></section>
    <main>
        <section class="projects-sec">
            <header class="header">
                <h2 class="welcome">Hi, my name is</h2>
            </header>
            <div class="projects-wrapper perspective">
                <div class="projects-ctn">
                    <h1 class="title">Josef McClean</h1>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="image-left"></div>
            <div class="about-right">
                <p>Hi there, I'm currently studing Web and UX Design at Yoobee Colleges of Creative Innovation in Wellington, New Zealand.</p>
            </div>
        </section>
        <section class="contact">
            <form action="">
                <h2>Get in touch</h2>
                <label for="">Name</label>
                <input type="text">
                <label for="">Email</label>
                <input type="text">
                <label for="">Message</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="footer section--short"></section>
    </main>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
